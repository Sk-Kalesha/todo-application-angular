<div class="container">
  <div class="row">
    <div class="d-flex flex-column justify-content-center align-items-center">

      <h1 class="mt-4 text-shadow" style="color:black; font-weight: 700;">TODO APPLICATION</h1>

      <div class="input-group mt-3 mb-3">
        <input 
        type="text" 
        class="form-control" style="background-color:antiquewhite;"
        placeholder="Enter Todo" 
        aria-label="Enter Todo" aria-describedby="button-addon2"
        [(ngModel)] = "newTodo">
        <button class="btn btn-primary" type="button" id="button-addon2" (click) = addTodo()>Add Todo</button>
      </div>    
      
      
      <table class="table table-striped" >
        <tbody>
          <tr *ngFor="let todo of todoStorage; let i = index;">            
            <td><input class="form-check-input" type="checkbox" (click) = "onChangeStatus(todo)" ></td>
            <td class = "{{todo.isChecked ? 'checked' : '' }}" >{{ i+1 }}</td>
            <td class = "{{todo.isChecked ? 'checked' : '' }}" >{{todo.title}}</td>
            <td class = "{{todo.isChecked ? 'checked' : '' }}" >{{todo.date | date}}</td>
            <td><fa-icon [icon]="faTrashAlt" (click)="deleteTodo(todo)" ></fa-icon></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex flex-row justify-content-between align-items-center w-100 mt-3 mb-3">
        <button class="btn btn-danger" type="button" id="button-addon2" (click) = clearAll()>Clear All</button>
        <button class="btn btn-success" type="button" id="button-addon2" (click) = saveTodo()>Save Todo</button>        
      </div>

    </div>
  </div>
</div>
